<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      max-width: 760px;
      margin: 60px auto;
      padding: 0 20px;
      font-family: Georgia, serif;
      background: #f8f8f6;
      color: #111;
      line-height: 1.65;
    }
    nav { margin-bottom: 48px; }
    a { color: #4a7a7a; text-decoration: none; }
    a:hover { text-decoration: underline; }
    img {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    
    video {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 20px auto;
    }

    .penguin-egg{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 9999;

      width: 44px;
      height: 44px;

      opacity: 0.06; /* barely visible */
      transition: opacity 200ms ease, transform 200ms ease;
    }

    .penguin-egg img{
      width: 100%;
      height: 100%;
      object-fit: contain;

      /* turns the black outline into white */
      filter: brightness(0) invert(1);

      pointer-events: none; /* click lands on the <a> */
    }

    .penguin-egg:hover{
      opacity: 0.22;           /* “found it” */
      transform: translateY(-2px);
    }


  </style>
</head>

<!-- penguin easter egg -->
<a
  class="penguin-egg"
  href="https://www.youtube.com/watch?v=zWH_9VRWn8Y"
  target="_blank"
  rel="noopener noreferrer"
  aria-label="penguin easter egg"
>
  <img src="{{ '/assets/penguin_transparent.png' | relative_url }}" alt="">
</a>


<body>
  <nav>
    <strong>Adri Rajaraman</strong><br>
    <a href="/">About</a> · <a href="/projects">Projects</a>
  </nav>
  {{ content }}
</body>
</html>
